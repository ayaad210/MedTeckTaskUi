<div class="container">
    <div class="row">

        <input type="button" class="btn btn-primary" value="Create New Person" (click)="ShowPersonModal(null)" >
    </div>
<br>
<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of List">
        <app-person-card [Model]="item" (Selected)="ShowPersonModal($event)"></app-person-card>

    </div>
    <div class="col-lg-12 text-danger text-center" *ngIf="!List.length"><hr> <h3>No Data</h3></div>

</div>

<div class="MyModal"  tabindex="-1"  *ngIf="ShowAddEdit">
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <app-person-add-edit [PersonId]="SelectedId" (Saved)="OnSaved($event)" ></app-person-add-edit>

    </div>
</div>

</div>
